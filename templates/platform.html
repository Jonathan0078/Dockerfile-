<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Engenharia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="platform-container">
        <aside id="component-library">
            <div class="user-panel">
                <span id="welcome-message">Bem-vindo!</span>
                <a href="{{ url_for('logout') }}" class="btn-logout" title="Sair">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2.a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/><path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/></svg>
                </a>
            </div>
            <div id="projects-panel">
                <h3>Meus Projetos</h3>
                <ul id="project-list">
                    </ul>
            </div>
            <div id="library-panel">
                <h3>Biblioteca</h3>
                <div class="component-item"><span>Motor</span><button class="add-btn" data-type="motor">+</button></div>
                <div class="component-item"><span>Polia Motora</span><button class="add-btn" data-type="polia_motora">+</button></div>
                <div class="component-item"><span>Polia Movida</span><button class="add-btn" data-type="polia_movida">+</button></div>
                <div class="component-item"><span>Rolamento</span><button class="add-btn" data-type="rolamento">+</button></div>
            </div>
        </aside>

        <main id="main-workbench">
            <header class="workbench-header">
                <h1>Bancada de Trabalho Virtual</h1>
                </header>
            
            <div id="desktop-action-bar">
                <button id="desktop-save-btn" class="btn btn-action" title="Salvar Projeto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/></svg>
                    Salvar
                </button>
                <button id="desktop-clear-btn" class="btn btn-action" title="Limpar Bancada">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                    Limpar
                </button>
                <button id="desktop-settings-btn" class="btn btn-action" title="Otimizar Sistema">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 13a6 6 0 1 1 0-12 6 6 0 0 1 0 12zM8 3a3.5 3.5 1 1 0 0 7 3.5 3.5 0 0 0 0-7z"/><path d="M8 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm0 1a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"/></svg>
                    Otimizar
                </button>
                <button id="desktop-analyze-btn" class="btn btn-action-highlight" title="Analisar Sistema">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.01 7.47a.75.75 0 0 1 1.06-1.06L8.5 9.44l2.47-2.47z"/></svg>
                    Analisar
                </button>
            </div>

            <div id="workbench-area">
                <svg id="connection-canvas"></svg>
            </div>
        </main>

        <aside id="results-panel" class="hidden">
            <h2>Análise do Sistema</h2>
            <div id="results-content"></div>
            <button id="generate-pdf-btn" class="hidden">Gerar Relatório PDF</button>
        </aside>
    </div>

    <div id="save-project-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Salvar Projeto</h3>
            <form id="save-project-form">
                <div class="input-group">
                    <label for="project-name">Nome do Projeto</label>
                    <input type="text" id="project-name" name="project_name" required>
                </div>
                <button type="submit" class="btn btn-highlight">Salvar Projeto</button>
                <button type="button" id="save-modal-close-btn" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
    
    <div id="component-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title">Configurar Componente</h3>
            <form id="modal-form">
                <div id="modal-fields">
                    </div>
                <button type="submit">Salvar</button>
                <button type="button" id="modal-close-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="optimize-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Otimizar Sistema</h3>
            <form id="optimize-form">
                <p>Selecione um objetivo para otimizar o seu sistema:</p>
                <div class="input-group">
                    <input type="radio" id="goal-cost" name="optimization_goal" value="cost" checked>
                    <label for="goal-cost">Minimizar Custo Operacional</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="goal-life" name="optimization_goal" value="life">
                    <label for="goal-life">Maximizar Vida Útil (L10h)</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="goal-efficiency" name="optimization_goal" value="efficiency">
                    <label for="goal-efficiency">Maximizar Eficiência</label>
                </div>
                <button type="submit" class="btn btn-highlight">Otimizar</button>
                <button type="button" id="optimize-modal-close-btn" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
    
    <div id="mobile-action-bar">
        <button id="save-button" class="btn btn-action" title="Salvar Projeto">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/></svg>
        </button>
        <button id="clear-button" class="btn btn-action" title="Limpar Bancada">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 =0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
        </button>
        <button id="settings-button" class="btn btn-action" title="Otimizar Sistema">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 13a6 6 0 1 1 0-12 6 6 0 0 1 0 12zM8 3a3.5 3.5 1 1 0 0 7 3.5 3.5 0 0 0 0-7z"/><path d="M8 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm0 1a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"/></svg>
        </button>
        <button id="analyze-button-mobile" class="btn btn-action-highlight" title="Analisar Sistema">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.01 7.47a.75.75 0 0 1 1.06-1.06L8.5 9.44l2.47-2.47z"/></svg>
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
