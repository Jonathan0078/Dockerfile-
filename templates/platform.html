<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Engenharia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="platform-container">
        <aside id="component-library">
            <div class="user-panel">
                <span id="welcome-message">Bem-vindo!</span>
                <a href="{{ url_for('logout') }}" class="btn-logout" title="Sair">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2.a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/><path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/></svg>
                </a>
            </div>
            <div id="projects-panel">
                <h3>Meus Projetos</h3>
                <ul id="project-list"></ul>
            </div>
            <div id="library-panel">
                <h3>Biblioteca</h3>
                <div class="component-item"><span>Motor</span><button class="add-btn" data-type="motor">+</button></div>
                <div class="component-item"><span>Polia Motora</span><button class="add-btn" data-type="polia_motora">+</button></div>
                <div class="component-item"><span>Polia Movida</span><button class="add-btn" data-type="polia_movida">+</button></div>
                <div class="component-item"><span>Rolamento</span><button class="add-btn" data-type="rolamento">+</button></div>
            </div>
        </aside>

        <main id="main-workbench">
            <header class="workbench-header">
                <h1>Bancada de Trabalho Virtual</h1>
            </header>
            
            <div id="desktop-action-bar">
                <button id="desktop-save-btn" class="btn btn-action anim-btn" title="Salvar Projeto">
                    üíæ Salvar
                </button>
                <button id="desktop-clear-btn" class="btn btn-action anim-btn" title="Limpar Bancada">
                    üßπ Limpar
                </button>
                <button id="desktop-settings-btn" class="btn btn-action anim-btn" title="Otimizar Sistema">
                    ‚öôÔ∏è Otimizar
                </button>
                <button id="desktop-analyze-btn" class="btn btn-action-highlight anim-btn" title="Analisar Sistema">
                    üìä Analisar
                </button>
                <button id="simulate-btn" class="btn btn-simulate anim-btn" title="Iniciar Simula√ß√£o">‚ñ∂Ô∏è Simular</button>
                <button id="stop-sim-btn" class="btn btn-stop-sim anim-btn" style="display:none;">‚èπÔ∏è Parar Simula√ß√£o</button>
            </div>

            <div id="workbench-area">
                <svg id="connection-canvas"></svg>
            </div>
        </main>

        <aside id="results-panel" class="hidden">
            <h2>An√°lise do Sistema</h2>
            <div id="results-content"></div>
            <button id="generate-pdf-btn" class="hidden">Gerar Relat√≥rio PDF</button>
        </aside>
    </div>

    <!-- Modais e outros elementos omitidos para foco no principal -->

    <!-- O script.js busca o database.json nesta localiza√ß√£o -->
    <script>
      // Exemplo de fetch j√° pronto para /static/database.json:
      function loadRolamentos() {
        fetch("{{ url_for('static', filename='database.json') }}")
          .then(resp => {
            if (!resp.ok) throw new Error("Erro ao carregar banco de dados");
            return resp.json();
          })
          .then(data => {
            window.rolamentos = data.rolamentos;
          })
          .catch(err => {
            alert("N√£o foi poss√≠vel carregar o banco de dados de componentes. A lista de rolamentos n√£o estar√° dispon√≠vel.");
          });
      }
      window.onload = loadRolamentos;
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
