<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Engenharia</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="platform-container">
    <aside id="component-library">
      <div class="user-panel">
        <span id="welcome-message">Bem-vindo!</span>
        <a href="{{ url_for('logout') }}" class="btn-logout" title="Sair">Sair</a>
      </div>

      <div id="projects-panel">
        <h3>Meus Projetos</h3>
        <ul id="project-list"></ul>
      </div>

      <div id="library-panel">
        <h3>Biblioteca</h3>
        <div class="component-item"><span>Motor</span><button class="add-btn" data-type="motor">+</button></div>
        <div class="component-item"><span>Polia Motora</span><button class="add-btn" data-type="polia_motora">+</button></div>
        <div class="component-item"><span>Polia Movida</span><button class="add-btn" data-type="polia_movida">+</button></div>
        <div class="component-item"><span>Rolamento</span><button class="add-btn" data-type="rolamento">+</button></div>
      </div>
    </aside>

    <main id="main-workbench">
      <header class="workbench-header">
        <h1>Bancada de Trabalho Virtual</h1>
      </header>

      <div id="desktop-action-bar">
        <button id="desktop-save-btn" class="btn btn-action">Salvar</button>
        <button id="desktop-clear-btn" class="btn btn-action">Limpar</button>
        <button id="desktop-settings-btn" class="btn btn-action">Otimizar</button>
        <button id="desktop-analyze-btn" class="btn btn-action-highlight">Analisar</button>
      </div>

      <div id="workbench-area">
        <svg id="connection-canvas"></svg>
      </div>
    </main>

    <aside id="results-panel" class="hidden">
      <h2>Análise do Sistema</h2>
      <div id="results-content"></div>
      <button id="generate-pdf-btn" class="hidden">Gerar PDF</button>
    </aside>
  </div>

  <!-- Modais -->
  <div id="save-project-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <h3>Salvar Projeto</h3>
      <form id="save-project-form">
        <div class="input-group">
          <label for="project-name">Nome do Projeto</label>
          <input type="text" id="project-name" required />
        </div>
        <button type="submit" class="btn">Salvar</button>
        <button type="button" id="save-modal-close-btn" class="btn">Cancelar</button>
      </form>
    </div>
  </div>

  <div id="optimize-modal" class="modal-backdrop hidden">
    <div class="modal-content">
      <h3>Otimizar Sistema</h3>
      <form id="optimize-form">
        <label><input type="radio" name="goal" value="cost" checked /> Custo</label>
        <label><input type="radio" name="goal" value="life" /> Vida útil</label>
        <label><input type="radio" name="goal" value="efficiency" /> Eficiência</label>
        <button type="submit" class="btn">Otimizar</button>
        <button type="button" id="optimize-modal-close-btn" class="btn">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
