<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Engenharia Integrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="platform-container">
        <aside id="component-library">
            <h2>Biblioteca</h2>
            <div class="component-item"><button class="add-btn" data-type="motor">+</button><span>Motor</span></div>
            <div class="component-item"><button class="add-btn" data-type="polia_motora">+</button><span>Polia Motora</span></div>
            <div class="component-item"><button class="add-btn" data-type="polia_movida">+</button><span>Polia Movida</span></div>
            <div class="component-item"><button class="add-btn" data-type="rolamento">+</button><span>Rolamento</span></div>
        </aside>

        <main id="main-workbench">
            <header class="workbench-header">
                <h1>Bancada de Trabalho Virtual</h1>
                <div class="header-buttons">
                    <button id="optimize-button">Otimizar Sistema</button>
                    <button id="analyze-button">Analisar Sistema</button>
                </div>
            </header>
            <div id="workbench-area">
                <svg id="connection-canvas"></svg>
            </div>
        </main>

        <aside id="results-panel" class="hidden">
            <h2>Análise do Sistema</h2>
            <div id="results-content"></div>
            <button id="generate-pdf-btn" class="hidden">Gerar Relatório PDF</button>
        </aside>
    </div>

    <div id="component-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title">Configurar Componente</h3>
            <form id="modal-form">
                <div id="modal-fields"></div>
                <button type="submit">Salvar</button>
                <button type="button" id="modal-close-btn">Cancelar</button>
            </form>
        </div>
    </div>
    
    <div id="optimize-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Otimizar Sistema</h3>
            <p>Selecione seu objetivo. O software testará combinações para encontrar a melhor solução. (Requer 1 motor, 2 polias e 2 rolamentos na bancada).</p>
            <form id="optimize-form">
                <div class="input-group">
                    <label for="optimization-goal">Meu objetivo é:</label>
                    <select id="optimization-goal" name="goal">
                        <option value="cost">Minimizar Custo Operacional Anual</option>
                        <option value="life">Maximizar Vida Útil do Sistema</option>
                        <option value="efficiency">Maximizar Eficiência da Transmissão</option>
                    </select>
                </div>
                <button type="submit">Encontrar Soluções</button>
                <button type="button" id="optimize-modal-close-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
