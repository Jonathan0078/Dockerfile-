<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Plataforma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>Criar Conta</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="POST" autocomplete="on">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autocomplete="username" />
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="new-password" />
                    <button type="button" class="password-toggle-btn" aria-label="Mostrar/ocultar senha" tabindex="-1" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'">
                        👁️
                    </button>
                </div>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <div class="auth-switch">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça o login</a></p>
        </div>
    </div>
</body>
</html>
