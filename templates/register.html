<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Plataforma de Engenharia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>Criar Nova Conta</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message error">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-highlight">Cadastrar</button>
        </form>
        <p class="auth-switch">Já tem uma conta? <a href="{{ url_for('login') }}">Faça o login</a></p>
    </div>
</body>
</html>
