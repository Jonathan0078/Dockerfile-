<!DOCTYPE html>
<html lang="pt-BR">
<head>
    </head>
<body>
    <div class="platform-container">
        <aside id="component-library">
            <h2>Biblioteca</h2>
            </aside>

        <main id="main-workbench">
            <header class="workbench-header">
                <h1>Bancada de Trabalho Virtual</h1>
                <div class="header-buttons">
                    <button id="optimize-button">Otimizar Sistema</button>
                    <button id="analyze-button">Analisar Sistema</button>
                </div>
            </header>
            <div id="workbench-area">
                <svg id="connection-canvas"></svg>
            </div>
        </main>
        
        </div>

    <div id="optimize-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Otimizar Sistema</h3>
            <p>Selecione seu objetivo principal. O software irá testar combinações de polias e rolamentos para encontrar a melhor solução.</p>
            <form id="optimize-form">
                <div class="input-group">
                    <label for="optimization-goal">Meu objetivo é:</label>
                    <select id="optimization-goal" name="goal">
                        <option value="cost">Minimizar Custo Operacional Anual</option>
                        <option value="life">Maximizar Vida Útil do Sistema</option>
                        <option value="efficiency">Maximizar Eficiência da Transmissão</option>
                    </select>
                </div>
                <button type="submit">Encontrar Soluções</button>
                <button type="button" id="optimize-modal-close-btn">Cancelar</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
